<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="fundo">
       
        <div class="calculadora">
           
            <div id="tela"></div>
                          
                    <div class="teclado">
                        <div class="C"><button class="botao" id="btnApaga">C</div>
                        <div class="btnOpera"><button class="botao">></div>
                        <div class="btnOpera"><button class="botao btnOpera" id="divisao">/</button></div>
                        <div class="btnOpera"><button class="botao btnOpera" id="multiplicacao">*</button></div>
                       
                        <div class="btnNum"><button class="botao"id="7">7</button></div>
                        <div class="btnNum"><button class="botao" id="8">8</button></div>
                        <div class="btnNum"><button class="botao" id="9">9</button></div>
                        <div class="btnOpera"><button class="botao btnOpera" id="subtracao">-</button></div>
                    
                        <div class="btnNum"><button class="botao" id="4">4</button></div>
                        <div class="btnNum"><button class="botao" id="5">5</button></div>
                        <div class="btnNum"><button class="botao" id="6">6</button></div>
                        <div class="btnOpera"><button class="botao btnOpera" id="adicao">+</button></div>
                   
                        <div class="btnNum"><button class="botao" id="1">1</button></div>
                        <div class="btnNum"><button class="botao" id="2">2</button></div>
                        <div class="btnNum"><button class="botao" id="3">3</button></div>

                        <div><button class="botao" id="btnIgual">=</button></div>
                    
                        <div class="btnNum"><button class="botao" id="0">0</button></div>
                        <div class="btnOpera"><button class="botao btnOpera" id="ponto">.</button></div>
                    </div>
                
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
