<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body id="body">
   
    <div class="fundo">
       
        <div class="calculadora">
           
            <div id="visor"></div>
                          
                    <div class="teclado">
                        <div><button class="botao C" id="btnApaga">C</div>
                        <div><button class="botao botao-operador">></div>
                        <div><button class="botao botao-operador" id="divisao">/</button></div>
                        <div><button class=" botao botao-operador" id="multiplicacao">*</button></div>
                       
                        <div><button class="botao botao-numero"id="7">7</button></div>
                        <div><button class="botao botao-numero" id="8">8</button></div>
                        <div><button class="botao botao-numero" id="9">9</button></div>
                        <div><button class="botao botao-operador" id="subtracao">-</button></div>
                    
                        <div><button class="botao botao-numero" id="4">4</button></div>
                        <div><button class="botao botao-numero" id="5">5</button></div>
                        <div><button class="botao botao-numero" id="6">6</button></div>
                        <div><button class="botao botao-operador" id="adicao">+</button></div>
                   
                        <div><button class="botao botao-numero" id="1">1</button></div>
                        <div><button class="botao botao-numero" id="2">2</button></div>
                        <div><button class="botao botao-numero" id="3">3</button></div>

                        <div><button class="botao botao-operador" id="btnResultado">=</button></div>
                    
                        <div><button class="botao botao-numero" id="0">0</button></div>
                        <div><button class="botao botao-operador" id="ponto">.</button></div>
                    </div>
                
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
